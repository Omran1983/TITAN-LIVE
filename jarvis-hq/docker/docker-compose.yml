version: "3.9"

services:
  jarvis-api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ../jarvis-hq:/app
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             uvicorn api.main:app --host 0.0.0.0 --port 8005"
    environment:
      - SUPABASE_URL
      - SUPABASE_SERVICE_ROLE_KEY
    ports:
      - "8005:8005"
    networks:
      - jarvis-net

  jarvis-telegram:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ../jarvis-hq:/app
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
             python telegram/bot.py"
    environment:
      - TELEGRAM_BOT_TOKEN
      - SUPABASE_URL
      - SUPABASE_SERVICE_ROLE_KEY
    networks:
      - jarvis-net

networks:
  jarvis-net:
    driver: bridge

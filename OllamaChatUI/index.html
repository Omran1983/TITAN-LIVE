<!DOCTYPE html>
<html>
<head>
  <title>Omran's Personal AI (Ollama - Mistral)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    #chat {
      height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user {
      color: blue;
      margin-top: 10px;
    }
    .ai {
      color: green;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    #input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    #send {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #send:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Omran's Personal AI (Ollama - Mistral)</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Type your message..." />
  <button id="send">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function addMessage(text, className) {
      const div = document.createElement('div');
      div.textContent = text;
      div.className = className;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function sendMessage() {
      const prompt = input.value.trim();
      if (!prompt) return;
      addMessage('ðŸ§‘ You: ' + prompt, 'user');
      input.value = '';

      const aiDiv = addMessage('ðŸ¤– AI: ', 'ai');

      try {
        const response = await fetch('http://127.0.0.1:11434/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: "mistral",
            prompt: prompt,
            stream: true
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });

          const lines = buffer.split('\n').filter(line => line.trim() !== '');
          for (const line of lines) {
            try {
              const json = JSON.parse(line);
              if (json.response) {
                aiDiv.textContent += json.response;
              }
            } catch (err) {
              console.warn("Stream parse error:", err);
            }
          }
          buffer = '';
        }
      } catch (error) {
        console.error(error);
        aiDiv.textContent += 'âŒ Error connecting to Ollama.';
      }
    }

    send.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>

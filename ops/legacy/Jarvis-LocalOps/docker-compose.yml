services:
  jarvis-command-agent:
    image: mcr.microsoft.com/powershell:latest
    container_name: jarvis-command-agent
    restart: unless-stopped
    working_dir: /scripts
    env_file:
      - .env
    volumes:
      - ./scripts:/scripts
      - ./logs:/logs
    command: ["pwsh", "-File", "Jarvis-CommandAgent.ps1"]

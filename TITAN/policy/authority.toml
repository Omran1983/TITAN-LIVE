# TITAN AUTHORITY MATRIX (Harvested from titan_governor.py)
# Defines who can do what and the kill-switches.

[authority]
default_level = "L1"
panic_lock_path = "F:/AION-ZERO/panic.lock"

[levels]
L0 = { name = "Observer", can = ["read", "summarize"] }
L1 = { name = "Drafter", can = ["draft_content", "propose_patch"] }
L2 = { name = "Operator", can = ["safe_fix", "run_tests", "restart_service"] }
L3 = { name = "Governor", can = ["deploy", "modify_config", "execute_mission"] }
L4 = { name = "Founder", can = ["modify_policy", "spend_money", "change_business_logic"] }

[missions]
# Constraints from titan_governor.py
max_runtime_minutes = 360
default_poll_seconds = 5
allowed_scripts = [
  "titan_miner.py",
  "titan_monitor.py",
  "titan_scout.py"
]

[autopilot]
enabled = false
max_file_edits = 5
requires_approval_for = ["deploy_prod", "delete_data"]

[app]
host = "127.0.0.1"
port = 5000
cors_allow_origin = "*"

[db]
# Prefer env: JARVIS_DB_CONN
url_env = "JARVIS_DB_CONN"

[governance]
# Where to store a simple kill switch file
killswitch_path = "f:/AION-ZERO/killswitch.on"

# Token -> authority mapping (simple version)
# In production, store hashed tokens in DB.
[token_authority]
"PUBLIC" = "L0"
"OPERATOR" = "L2"
"ADMIN" = "L4"

[self_heal]
enabled = true
cooldown_seconds = 60

[storage]
# Where raw artifacts are saved
artifact_dir = "f:/AION-ZERO/artifacts"

[rag]
# Set false if you haven't wired embeddings yet
enabled = false

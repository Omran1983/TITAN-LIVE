<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduConnect – AI Workshop Enrollment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#0f172a; color:#e5e7eb; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
    .card { background:#020617; border-radius:1rem; padding:2rem; max-width:420px; width:100%; box-shadow:0 20px 40px rgba(15,23,42,0.8); border:1px solid #1f2937; }
    h1 { font-size:1.5rem; margin:0 0 0.5rem; }
    p { margin:0 0 1.25rem; color:#9ca3af; font-size:0.9rem; }
    label { display:block; margin-bottom:0.25rem; font-size:0.85rem; color:#d1d5db; }
    input, textarea { width:100%; padding:0.55rem 0.7rem; border-radius:0.5rem; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:0.9rem; box-sizing:border-box; }
    input:focus, textarea:focus { outline:none; border-color:#38bdf8; box-shadow:0 0 0 1px #38bdf8; }
    textarea { min-height:70px; resize:vertical; }
    .field { margin-bottom:0.9rem; }
    .btn { width:100%; padding:0.7rem 1rem; border-radius:999px; border:none; cursor:pointer; font-weight:600; font-size:0.95rem; background:linear-gradient(135deg,#38bdf8,#a855f7); color:white; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }
    .status { margin-top:0.8rem; font-size:0.85rem; min-height:1.1rem; }
    .status.ok { color:#4ade80; }
    .status.err { color:#f97373; }
    .tagline { font-size:0.75rem; text-transform:uppercase; letter-spacing:0.14em; color:#6b7280; margin-bottom:0.25rem; }
  </style>
</head>
<body>
  <div class="card">
    <div class="tagline">EduConnect</div>
    <h1>AI Workshop Enrollment</h1>
    <p>Drop your details below and we’ll confirm your seat by WhatsApp / email.</p>

    <form id="enrollForm">
      <div class="field">
        <label for="full_name">Full name</label>
        <input id="full_name" name="full_name" required />
      </div>
      <div class="field">
        <label for="phone">WhatsApp / phone</label>
        <input id="phone" name="phone" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="field">
        <label for="source">How did you hear about us?</label>
        <input id="source" name="source" placeholder="Facebook, friend, flyer, etc." />
      </div>
      <div class="field">
        <label for="notes">Notes (optional)</label>
        <textarea id="notes" name="notes" placeholder="Any questions or preferences?"></textarea>
      </div>

      <button type="submit" class="btn" id="submitBtn">Submit</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("enrollForm");
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("submitBtn");

    const ENDPOINT = "https://educonnect-hq-lite.dubsy1983-51e.workers.dev/enroll";
    const COURSE = "AI Workshop";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      statusEl.className = "status";
      btn.disabled = true;
      btn.textContent = "Submitting...";

      const payload = {
        source: document.getElementById("source").value || "web-form",
        full_name: document.getElementById("full_name").value.trim(),
        email: document.getElementById("email").value.trim(),
        notes: document.getElementById("notes").value.trim(),
        course: COURSE,
        phone: document.getElementById("phone").value.trim()
      };

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data.ok) {
          statusEl.textContent = "Thank you! Your enrollment has been received.";
          statusEl.classList.add("ok");
          form.reset();
        } else {
          console.error("Error response:", res.status, data);
          statusEl.textContent = "Something went wrong. Please try again in a moment.";
          statusEl.classList.add("err");
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Network error. Please check your connection and try again.";
        statusEl.classList.add("err");
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ReachX HQ ‚Äì Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #020617;
            --card-bg: #020617;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.16);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border: rgba(148, 163, 184, 0.4);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #0b1120 0, #020617 45%, #020617 100%);
            color: var(--text-main);
        }

        .page {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px 16px 40px;
        }

        header {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 20px;
        }

        .title-block h1 {
            margin: 0 0 6px;
            font-size: 1.9rem;
            letter-spacing: 0.04em;
        }

        .title-block p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: #022c22;
            color: #6ee7b7;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #22c55e;
        }

        .tabs {
            display: flex;
            gap: 6px;
            border-radius: 999px;
            padding: 4px;
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .tab {
            border: none;
            outline: none;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 0.85rem;
            cursor: pointer;
            color: var(--text-muted);
            background: transparent;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background 0.15s ease, color 0.15s ease, transform 0.1s ease;
        }

        .tab span.icon {
            font-size: 0.9rem;
        }

        .tab.active {
            background: var(--accent-soft);
            color: #e5faff;
        }

        .tab:hover {
            transform: translateY(-1px);
        }

        .frame-card {
            border-radius: 20px;
            border: 1px solid var(--border);
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), #020617 45%);
            padding: 10px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .frame-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0 4px 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .frame-label span strong {
            color: var(--accent);
        }

        .frame-label-code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            opacity: 0.9;
        }

        .frame-wrapper {
            border-radius: 14px;
            overflow: hidden;
            background: #020617;
        }

        iframe {
            width: 100%;
            height: 640px;
            border: none;
            background: #0b1120;
        }

        @media (max-width: 900px) {
            iframe {
                height: 560px;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <header>
        <div class="title-block">
            <div class="badge">
                <span class="badge-dot"></span>
                ReachX HQ ¬∑ JARVIS Project
            </div>
            <h1>ReachX HQ ‚Äì Live Control Panel</h1>
            <p>
                One screen for <strong>Outreach</strong>, <strong>Employers</strong> and
                <strong>Workforce</strong>. Each tab is a connected dashboard backed by Supabase.
            </p>
        </div>
        <div class="tabs">
            <button class="tab active" data-target="outreach">
                <span class="icon">üì°</span>
                Outreach
            </button>
            <button class="tab" data-target="employers">
                <span class="icon">üè¢</span>
                Employers
            </button>
            <button class="tab" data-target="workers">
                <span class="icon">üë∑</span>
                Workforce
            </button>
        </div>
    </header>

    <div class="frame-card">
        <div class="frame-label">
            <span id="frame-title">
                Viewing: <strong>Outreach Snapshot</strong>
            </span>
            <span class="frame-label-code">
                Source: <code>reachx-dashboard-v2.html</code>
            </span>
        </div>
        <div class="frame-wrapper">
            <iframe
                id="hq-frame"
                src="reachx-dashboard-v2.html"
                title="ReachX dashboard"
            ></iframe>
        </div>
    </div>
</div>

<script>
    const tabs = document.querySelectorAll(".tab");
    const frame = document.getElementById("hq-frame");
    const frameTitle = document.getElementById("frame-title");
    const frameLabelCode = document.querySelector(".frame-label-code code");

    const views = {
        outreach: {
            src: "reachx-dashboard-v2.html",
            title: "Outreach Snapshot",
            code: "reachx-dashboard-v2.html"
        },
        employers: {
            src: "reachx-employers-dashboard.html",
            title: "Employers Snapshot",
            code: "reachx-employers-dashboard.html"
        },
        workers: {
            src: "reachx-workers-dashboard.html",
            title: "Workers & Dormitories",
            code: "reachx-workers-dashboard.html"
        }
    };

    function activateTab(target) {
        tabs.forEach(t => {
            t.classList.toggle("active", t.dataset.target === target);
        });

        const view = views[target];
        if (!view) return;

        frame.src = view.src;
        frameTitle.innerHTML = `Viewing: <strong>${view.title}</strong>`;
        frameLabelCode.textContent = view.code;
    }

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            const target = tab.dataset.target;
            activateTab(target);
        });
    });

    // default is outreach (already set in HTML)
</script>
</body>
</html>

<body class="bg-slate-950 text-slate-100">
  <header class="px-8 py-4 border-b border-slate-800 flex items-center justify-between">
    <div class="text-xl font-semibold">ReachX Workers UI</div>
    <nav class="flex gap-6 text-sm">
      <a href="./index.html">Dashboard</a>
      <a href="./employers.html">Employers</a>
      <a href="./agents.html">Agents</a>
      <a href="./dormitories.html">Dormitories</a>
      <a href="./calls.html">Calls</a>
      <a href="./comms.html" class="font-medium text-sky-400">Comms</a>
    </nav>
  </header>

  <main class="px-8 py-8 space-y-6">
    <section>
      <h1 class="text-2xl font-semibold mb-2">Comms / Messages</h1>
      <p class="text-slate-300 text-sm">
        Email and WhatsApp communication history with employers, agents and workers.
      </p>
    </section>

    <section class="rounded-xl border border-slate-800 bg-slate-900/60 p-4">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
        <input id="search" type="text" placeholder="Search by recipient or subject"
               class="rounded-lg bg-slate-950/70 border border-slate-700 px-3 py-2 text-sm w-full md:w-96" />
        <span id="badge-count" class="inline-flex items-center rounded-full border border-slate-700 px-3 py-1 text-xs text-slate-400">
          Loading...
        </span>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="border-b border-slate-800 text-slate-400 text-xs uppercase">
            <tr>
              <th class="text-left py-2 pr-4">Time</th>
              <th class="text-left py-2 pr-4">Channel</th>
              <th class="text-left py-2 pr-4">To</th>
              <th class="text-left py-2 pr-4">Subject / Preview</th>
            </tr>
          </thead>
          <tbody id="comms-body" class="divide-y divide-slate-800">
            <tr>
              <td colspan="4" class="py-4 text-center text-slate-500 text-xs">Loading messages...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>window.SUPABASE_URL = "SUPABASE_URL_PLACEHOLDER"; window.SUPABASE_ANON_KEY = "SUPABASE_ANON_PLACEHOLDER";</script>
  <script src="./assets/js/reachx.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const body = document.getElementById("comms-body");
      const badge = document.getElementById("badge-count");
      const searchInput = document.getElementById("search");
      let comms = [];

      function render(filter) {
        const value = (filter || "").toLowerCase();
        body.innerHTML = "";
        const filtered = comms.filter(c =>
          !value ||
          (c.recipient || "").toLowerCase().includes(value) ||
          (c.subject || "").toLowerCase().includes(value)
        );

        if (!filtered.length) {
          body.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-slate-500 text-xs">No messages found.</td></tr>';
          badge.textContent = "0 messages";
          return;
        }

        for (const msg of filtered) {
          const tr = document.createElement("tr");
          const ts = msg.sent_at || msg.created_at || "";
          tr.innerHTML = 
            <td class="py-2 pr-4 text-xs"></td>
            <td class="py-2 pr-4 text-xs"></td>
            <td class="py-2 pr-4"></td>
            <td class="py-2 pr-4 text-xs text-slate-300"></td>
          ;
          body.appendChild(tr);
        }

        badge.textContent = ${filtered.length} message(s);
      }

      try {
        comms = await ReachX.fetchTable("comms", "select=id,channel,recipient,subject,preview,sent_at,created_at&order=sent_at.desc");
        render("");
      } catch (err) {
        console.error(err);
        body.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-red-400 text-xs">Failed to load messages.</td></tr>';
        badge.textContent = "Error";
      }

      searchInput.addEventListener("input", e => render(e.target.value));
    });
  </script>
</body>
</html>

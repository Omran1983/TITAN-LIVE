<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachX Dormitories</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for future enhancements -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-blue-900 text-white px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold">ReachX</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="employers.html" class="hover:underline">Employers</a></li>
                <li><a href="dormitories.html" class="underline font-bold">Dormitories</a></li>
                <li><a href="dashboard.html" class="hover:underline">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        <h1 class="text-2xl font-bold mb-4">Dormitories</h1>
        <div class="mb-4">
            <input type="text" id="searchBox" placeholder="Search dormitories" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div id="loading" class="text-gray-700 mb-4">Loading dormitories...</div>
        <div id="error" class="text-red-600 mb-4 hidden">Failed to load dormitories. Please try again.</div>
        <div class="overflow-x-auto bg-white shadow-md rounded">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2 text-left">Name</th>
                        <th class="px-4 py-2 text-left">Location</th>
                        <th class="px-4 py-2 text-left">Capacity</th>
                        <th class="px-4 py-2 text-left">Occupied Beds</th>
                        <th class="px-4 py-2 text-left">Linked Employer</th>
                    </tr>
                </thead>
                <tbody id="dormitoryTable" class="divide-y divide-gray-200">
                    <!-- Dynamically populated rows -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Supabase JS client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Replace these with your actual Supabase project values
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchDormitories() {
            const { data, error } = await supabaseClient
                .from('dormitories')
                .select('*');
            return { data, error };
        }

        function renderDormitories(dormitories) {
            const table = document.getElementById('dormitoryTable');
            table.innerHTML = '';
            dormitories.forEach((dorm) => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-100');
                row.innerHTML = `
                    <td class="px-4 py-2">${dorm.name ?? dorm.dorm_name ?? ''}</td>
                    <td class="px-4 py-2">${dorm.location ?? ''}</td>
                    <td class="px-4 py-2">${dorm.capacity ?? dorm.total_beds ?? ''}</td>
                    <td class="px-4 py-2">${dorm.occupied_beds ?? dorm.occupied ?? ''}</td>
                    <td class="px-4 py-2">${dorm.linked_employer ?? dorm.employer_name ?? ''}</td>
                `;
                table.appendChild(row);
            });
        }

        function filterDormitories() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#dormitoryTable tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(query));
                row.style.display = match ? '' : 'none';
            });
        }

        async function initDormitories() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            const { data, error } = await fetchDormitories();
            document.getElementById('loading').classList.add('hidden');
            if (error) {
                document.getElementById('error').classList.remove('hidden');
                console.error('Error fetching dormitories:', error);
                return;
            }
            renderDormitories(data);
        }

        document.getElementById('searchBox').addEventListener('input', filterDormitories);
        window.addEventListener('DOMContentLoaded', initDormitories);
    </script>
</body>
</html>

version: 1
workflow_id: outcome_c_automation_map
name: Automation Opportunity Map
owner: TITAN
governance:
  covenant_compliant: true
  ev_check_required: true

steps:
  - id: step_analyze_processes
    agent: AGENT_CONTEXT_ASSEMBLER
    action: assemble
    inputs:
      focus: "automation_opportunities"
      data_source: "interview_transcript_or_docs"
    output_key: "process_map"

  - id: step_rank_opportunities
    agent: AGENT_INSPECTOR
    action: inspect_logic
    inputs:
      target: "${step_analyze_processes.process_map}"
      rule_set: "automation_viability"
    output_key: "ranked_list"

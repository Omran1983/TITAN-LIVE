<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pulse-green {
            animation: pulse 2s infinite;
            color: #4ade80;
        }

        .pulse-red {
            animation: pulse 1s infinite;
            color: #f87171;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="h-screen overflow-hidden flex flex-col">

    <!-- Header -->
    <header class="h-16 border-b border-gray-800 flex items-center justify-between px-6 bg-slate-900">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold tracking-widest text-white">TITAN MISSION CONTROL</h1>
            <span class="text-xs px-2 py-1 rounded bg-blue-900 text-blue-300">v1.0.4</span>
        </div>
        <div class="flex items-center gap-6 text-sm">
            <div id="clock" class="font-mono text-gray-400">--:--:--</div>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span>SYSTEM ONLINE</span>
            </div>
        </div>
    </header>

    <!-- Grid -->
    <main class="flex-1 grid grid-cols-3 grid-rows-2 gap-4 p-4 overflow-hidden">

        <!-- 1. INSPECTOR (The Eyes) -->
        <section class="glass rounded-xl flex flex-col overflow-hidden">
            <div class="p-4 border-b border-gray-700 bg-slate-800/50 flex justify-between">
                <h2 class="font-bold text-blue-400 flex items-center gap-2">
                    <span>üëÅÔ∏è</span> INSPECTOR
                </h2>
                <span id="insp-status" class="text-xs font-mono px-2 py-1 rounded bg-gray-700">WAITING</span>
            </div>
            <div id="insp-body" class="p-4 flex-1 overflow-y-auto font-mono text-xs space-y-4">
                Loading...
            </div>
        </section>

        <!-- 2. DOCTOR (The Hands) -->
        <section class="glass rounded-xl flex flex-col overflow-hidden">
            <div class="p-4 border-b border-gray-700 bg-slate-800/50 flex justify-between">
                <h2 class="font-bold text-green-400 flex items-center gap-2">
                    <span>ü©∫</span> DOCTOR LEDGER
                </h2>
                <span class="text-xs text-gray-500">RECENT HEALING</span>
            </div>
            <div id="doc-body" class="flex-1 overflow-y-auto">
                <table class="w-full text-left text-xs">
                    <tbody id="doc-rows" class="divide-y divide-gray-800"></tbody>
                </table>
            </div>
        </section>

        <!-- 3. VOYAGER (The Brain) -->
        <section class="glass rounded-xl flex flex-col overflow-hidden">
            <div class="p-4 border-b border-gray-700 bg-slate-800/50 flex justify-between">
                <h2 class="font-bold text-purple-400 flex items-center gap-2">
                    <span>üì°</span> VOYAGER ROADMAP
                </h2>
                <span class="text-xs text-gray-500">INBOUND SIGNALS</span>
            </div>
            <div id="voy-body" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        </section>

        <!-- 4. LIVE TERMINAL (The Heartbeat) -->
        <section class="glass rounded-xl flex flex-col overflow-hidden col-span-3 bg-black">
            <div class="p-2 border-b border-gray-800 bg-gray-900 flex justify-between">
                <h2 class="font-bold text-gray-400 text-xs flex items-center gap-2 font-mono">
                    > SYSTEM_LOGS (CRONOS)
                </h2>
                <div class="flex gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-500"></span>
                    <span class="w-2 h-2 rounded-full bg-yellow-500"></span>
                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                </div>
            </div>
            <div id="term-body" class="flex-1 overflow-y-auto p-4 font-mono text-xs text-green-500 space-y-1">
                Initializing Uplink...
            </div>
        </section>

    </main>

    <script>
        // --- 4. Terminal Fetcher ---
        async function updateTerminal() {
            try {
                const res = await fetch('/api/system/logs');
                const logs = await res.json();
                const container = document.getElementById('term-body');
                container.innerHTML = logs.map(line => `<div>${line}</div>`).join('');
                // Auto-scroll to bottom
                container.scrollTop = container.scrollHeight;
            } catch (e) { console.error(e); }
        }

        // --- 1. Inspector Fetcher ---
        async function updateInspector() {
            try {
                const res = await fetch('/api/inspector/latest');
                const data = await res.json();

                const statusEl = document.getElementById('insp-status');
                const bodyEl = document.getElementById('insp-body');

                if (data.status === 'PASS') {
                    statusEl.className = "text-xs font-mono px-2 py-1 rounded bg-green-900 text-green-300";
                    statusEl.innerText = "PASS";
                } else if (data.status === 'FAIL') {
                    statusEl.className = "text-xs font-mono px-2 py-1 rounded bg-red-900 text-red-300 animate-pulse";
                    statusEl.innerText = "FAIL";
                }

                // Render Details
                let html = `
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <div class="bg-slate-800 p-2 rounded">
                            <div class="text-gray-500">Timestamp</div>
                            <div>${new Date(data.timestamp).toLocaleTimeString()}</div>
                        </div>
                        <div class="bg-slate-800 p-2 rounded">
                            <div class="text-gray-500">Journeys</div>
                            <div>${(data.journeys || []).filter(j => j.status === 'PASS').length} / ${(data.journeys || []).length}</div>
                        </div>
                    </div>
                `;

                // Journeys
                if (data.journeys) {
                    html += `<div class="font-bold text-gray-400 mb-2">JOURNEYS</div>`;
                    data.journeys.forEach(j => {
                        const icon = j.status === 'PASS' ? '‚úÖ' : '‚ùå';
                        const color = j.status === 'PASS' ? 'text-green-400' : 'text-red-400';
                        html += `
                            <div class="flex justify-between items-center bg-slate-800/50 p-2 rounded mb-1">
                                <span>${j.name}</span>
                                <span class="${color}">${icon} ${j.status}</span>
                            </div>
                            ${j.error ? `<div class="text-red-400 pl-4 text-[10px]">${j.error}</div>` : ''}
                        `;
                    });
                }

                // Consoles
                if (data.console_errors && data.console_errors.length > 0) {
                    html += `<div class="font-bold text-gray-400 mt-4 mb-2">CONSOLE ERRORS</div>`;
                    data.console_errors.forEach(err => {
                        html += `<div class="text-red-400 bg-red-900/10 p-2 rounded mb-1 border border-red-900/30">${err}</div>`;
                    });
                }

                bodyEl.innerHTML = html;

            } catch (e) {
                console.error(e);
            }
        }

        // --- 2. Doctor Fetcher ---
        async function updateDoctor() {
            try {
                const res = await fetch('/api/doctor/ledger');
                const rows = await res.json();
                const tbody = document.getElementById('doc-rows');

                tbody.innerHTML = rows.map(row => `
                    <tr class="hover:bg-white/5">
                        <td class="p-3 text-gray-400">${new Date(row.timestamp).toLocaleTimeString()}</td>
                        <td class="p-3 font-medium text-red-300">${row.signal_type}</td>
                        <td class="p-3 text-blue-300">${row.action}</td>
                        <td class="p-3">
                            <span class="px-2 py-0.5 rounded ${row.result === 'SUCCESS' ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'} text-[10px]">
                                ${row.result}
                            </span>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // --- 3. Voyager Fetcher ---
        async function updateVoyager() {
            try {
                const res = await fetch('/api/voyager/roadmap');
                const items = await res.json();
                const container = document.getElementById('voy-body');

                container.innerHTML = items.map(item => `
                    <div class="bg-slate-800 p-3 rounded hover:bg-slate-700 transition">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-purple-300 font-bold text-xs">OPPORTUNITY</span>
                            <span class="text-gray-500 text-[10px]">${new Date(item.detected_at || Date.now()).toLocaleDateString()}</span>
                        </div>
                        <div class="font-medium text-sm mb-1">${item.title}</div>
                        <div class="text-gray-400 text-xs truncate">${item.description}</div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        function tick() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            updateInspector();
            updateDoctor();
            updateVoyager();
            updateTerminal();
        }

        setInterval(tick, 3000); // 3s Refresh
        tick();

    </script>
</body>

</html>
